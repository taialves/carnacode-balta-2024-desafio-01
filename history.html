<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Calculo de IMC</title>
</head>
<body>
    <div class="container-secondary">

        <div class="container-history">
            <header>
                <div class="img-box">
                    <img src="assets/icon.png" alt="">
                </div>
                <h1>Historico</h1>
                <input class="search" type="text" placeholder="Pesquisar...">
            </header>
    
            <section class="content-main">
                <article class="card-hist">
                    <div class="mark"></div>
                    <div class="card-hist-content">
                        <div class="card-hist-header">
                            <h5>Peso ideal ✅</h5>
                            <span class="today">8m atras</span>
                        </div>
                        <p>Parabéns, você está no seu peso ideal, continue mantendo este estilo!</p>
                    </div>
                </article>
                <article class="card-hist">
                    <div class="mark"></div>
                    <div class="card-hist-content">
                        <div class="card-hist-header">
                            <h5>Sobrepeso ⛔</h5>
                            <span class="before">12/10/23</span>
                        </div>
                        <p>Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</p>
                    </div>
                </article>
            </section>
        </div>
        
    </div>
</body>
</html>
